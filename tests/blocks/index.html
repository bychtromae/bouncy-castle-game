<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>h</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
        <script src="../../build/three.min.js"></script>
        <script src="blocks.js"></script>
		<script>
			const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
            camera.position.set( 10, 5, -2);
            camera.lookAt( 0, 0, 0 );

            const scene = new THREE.Scene();

            const light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
            light.position.set( 0, 50, 100 );
            scene.add( light );

            let t = 0;

            blocks.makeGeometries();

            for (let i = 0; i < Object.keys(blocks).length; i++) {
                let blockPrototype = blocks[Object.keys(blocks)[i]];
                if (blockPrototype.geom != null) {
                    let block = new THREE.Mesh(blockPrototype.geom, blockPrototype.material);
                    scene.add(block);
                    block.position.z = -(i % 4) * 1.5;
                    block.position.x = Math.floor(i / 4) * 1.5;
                }
            }

            function animate() {
                requestAnimationFrame( animate );
                renderer.render( scene, camera );
                camera.position.z = (Math.cos(t)*8) - 1.75;
                camera.position.x = (Math.sin(t)*8) + 2.75;
                t+=0.01;
                camera.lookAt(2.75,0,-1.75);
            }
            animate();

            window.addEventListener('resize', function () {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }, false)
		</script>
	</body>
</html>
