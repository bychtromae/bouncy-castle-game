<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
        <script src="../../build/three.min.js"></script>
		<script>
			const renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            const camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500 );
            camera.position.set( 0, 0, 100 );
            camera.lookAt( 0, 0, 0 );

            const scene = new THREE.Scene();
            const material = new THREE.MeshPhongMaterial({color: 0xffffff, metalness: 1});

            const light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
            light.position.set( 0, 0, 100 );
            scene.add( light );

            camera.position.z = 5;
            camera.position.x = 0;
            let t = 0;

            let character = {
                torso: new THREE.Mesh(new THREE.BoxGeometry(1,0.85,1), material),
                lHand: new THREE.Mesh(new THREE.BoxGeometry(0.1,0.1,0.5), material)
            }
            scene.add(character.torso);
            scene.add(character.lHand);
            character.lHand.position.x = -1;

            function animate() {
                requestAnimationFrame( animate );
                renderer.render( scene, camera );
                camera.position.z = Math.cos(t)*5;
                camera.position.x = -Math.sin(t)*5;
                t+=0.01;
                camera.lookAt(0,0,0);
            }
            animate();

            window.addEventListener('resize', function () {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }, false)
		</script>
	</body>
</html>
